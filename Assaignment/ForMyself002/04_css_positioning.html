<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 4: Positioning Layout Example</title>
    <style>
      .container {
        width: 100%;
        height: 900px;
        background-color: white;
        position: relative;
      }

      .fixed-div {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #2b15be;
        color: white;
        text-align: center;
        padding: 10px;
      }

      .sticky-div {
        position: sticky;
        top: 50px;
        background-color: #2b15be;
        padding: 15px;
        text-align: center;
        color: white;
        margin: 50px 0;
        border: 1px solid #2b15be;
        z-index: 1;
      }

      .relative-div {
        position: relative;
        width: 250px;
        height: 150px;
        margin: 0 auto;
        background-color: #caf0f8;
        border: 2px solid #03045e;
        overflow: hidden;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="fixed-div">Fixed Div (bottom of page)</div>
      <div class="sticky-div">Sticky Div (50px from top)</div>
      <div class="relative-div">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Extra text that wonâ€™t overflow thanks to overflow: hidden.</p>
      </div>
    </div>
  </body>
</html>
