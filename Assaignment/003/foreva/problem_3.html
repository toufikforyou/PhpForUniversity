<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Class Manager</title>
</head>

<body>
    <h1>Apply Classes to List Items</h1>

    <ul id="fruitList">
        <li>Strawberry</li>
        <li>Watermelon</li>
        <li>Blueberry</li>
        <li>Pineapple</li>
        <li>Kiwi</li>
    </ul>

    <button id="applyBtn">Apply Styling Class</button>

    <script>
        document.getElementById('applyBtn').addEventListener('click', function () {
            const items = document.querySelectorAll('#fruitList li');

            for (let i = 0; i < items.length; i++) {
                items[i].classList.add('styled-item');
            }

            console.log('Class "styled-item" applied to all list items');
            alert('Styling class has been applied successfully!');
        });
    </script>
</body>

</html>
