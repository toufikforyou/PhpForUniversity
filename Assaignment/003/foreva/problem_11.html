<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Highlighter</title>
</head>

<body>
    <h1>Form Field Focus Highlighter</h1>

    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="userEmail">Email Address:</label><br>
        <input type="email" id="userEmail" name="userEmail"><br><br>

        <label for="userPhone">Phone Number:</label><br>
        <input type="tel" id="userPhone" name="userPhone"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="30"></textarea><br><br>

        <button type="submit">Submit Form</button>
    </form>

    <script>
        const formInputs = document.querySelectorAll('input, textarea');

        formInputs.forEach(function (field) {
            field.addEventListener('focus', function () {
                this.style.backgroundColor = '#E6F3FF';
                this.style.border = '2px solid #0066CC';
            });

            field.addEventListener('blur', function () {
                this.style.backgroundColor = '';
                this.style.border = '';
            });
        });
    </script>
</body>

</html>
