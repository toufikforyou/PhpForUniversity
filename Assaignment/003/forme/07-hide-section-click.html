<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Section on Click</title>
</head>
<body>
    <h1>Hide a Section/Paragraph with Click</h1>
    
    <section id="mySection">
        <h2>This is a Section</h2>
        <p>This is a paragraph inside the section. Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <p>Click the button below to hide this section.</p>
    </section>
    
    <br>
    <button onclick="toggleSection()">Toggle Section Visibility</button>
    
    <script>
        function toggleSection() {
            const section = document.getElementById('mySection');
            if (section.style.display === 'none') {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        }
    </script>
</body>
</html>
