<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Table Row</title>
</head>
<body>
    <h1>Add a New Row to a Table</h1>
    
    <table border="1" id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>30</td>
                <td>London</td>
            </tr>
        </tbody>
    </table>
    
    <br>
    <button onclick="addRow()">Add New Row</button>
    
    <script>
        function addRow() {
            const table = document.getElementById('myTable');
            const newRow = table.insertRow(-1);
            
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            
            cell1.innerHTML = 'New Person';
            cell2.innerHTML = Math.floor(Math.random() * 50) + 20;
            cell3.innerHTML = 'New City';
        }
    </script>
</body>
</html>
