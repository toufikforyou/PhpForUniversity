<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Multiple Cards</title>
    <style>
        #cardContainer {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .card {
            border: 1px solid gray;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <h1>Create Multiple Cards Using Loop</h1>

    <div id="cardContainer"></div>

    <script>
        const cardData = [
            { title: 'Card 1', content: 'This is the first card' },
            { title: 'Card 2', content: 'This is the second card' },
            { title: 'Card 3', content: 'This is the third card' },
            { title: 'Card 4', content: 'This is the fourth card' },
            { title: 'Card 5', content: 'This is the fifth card' }
        ];

        const container = document.getElementById('cardContainer');

        for (let i = 0; i < cardData.length; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('border', '1');

            const title = document.createElement('h3');
            title.textContent = cardData[i].title;

            const content = document.createElement('p');
            content.textContent = cardData[i].content;

            card.appendChild(title);
            card.appendChild(content);
            container.appendChild(card);

            const br = document.createElement('br');
            container.appendChild(br);
        }
    </script>
</body>

</html>
