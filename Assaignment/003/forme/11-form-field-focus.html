<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Field Focus Background</title>
</head>
<body>
    <h1>Change Background Color of Form Fields on Focus</h1>
    
    <form>
        <label for="name">Name:</label><br>
        <input type="text" 
               id="name" 
               name="name" 
               onfocus="changeBgColor(this)" 
               onblur="resetBgColor(this)"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" 
               id="email" 
               name="email" 
               onfocus="changeBgColor(this)" 
               onblur="resetBgColor(this)"><br><br>
        
        <label for="phone">Phone:</label><br>
        <input type="tel" 
               id="phone" 
               name="phone" 
               onfocus="changeBgColor(this)" 
               onblur="resetBgColor(this)"><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" 
                  name="message" 
                  rows="4" 
                  cols="30" 
                  onfocus="changeBgColor(this)" 
                  onblur="resetBgColor(this)"></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <script>
        function changeBgColor(element) {
            element.style.backgroundColor = 'lightyellow';
        }
        
        function resetBgColor(element) {
            element.style.backgroundColor = '';
        }
    </script>
</body>
</html>
