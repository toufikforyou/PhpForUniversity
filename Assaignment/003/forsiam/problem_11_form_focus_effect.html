<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Focus Effect</title>
</head>

<body>
    <h1>Form Field Focus Background Change</h1>

    <form>
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" onfocus="this.style.backgroundColor='#FFFACD'"
            onblur="this.style.backgroundColor=''"><br><br>

        <label for="emailAddr">Email:</label><br>
        <input type="email" id="emailAddr" name="emailAddr" onfocus="this.style.backgroundColor='#FFFACD'"
            onblur="this.style.backgroundColor=''"><br><br>

        <label for="mobile">Mobile:</label><br>
        <input type="tel" id="mobile" name="mobile" onfocus="this.style.backgroundColor='#FFFACD'"
            onblur="this.style.backgroundColor=''"><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="30" onfocus="this.style.backgroundColor='#FFFACD'"
            onblur="this.style.backgroundColor=''"></textarea><br><br>

        <button type="submit">Send</button>
    </form>
</body>

</html>
