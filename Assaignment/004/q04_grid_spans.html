<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4: Grid Layout with Spans</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            grid-template-rows: auto auto auto;
            
            gap: 20px;
            
            padding: 20px;
        }

        .grid-item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #333;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item1 {
            grid-column: span 2;
            background-color: #2196F3;
        }

        .item3 {
            grid-row: span 2;
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item item1">Item 1 (Span 2 Cols)</div>
        <div class="grid-item item2">Item 2</div>
        <div class="grid-item item3">Item 3 (Span 2 Rows)</div>
        <div class="grid-item item4">Item 4</div>
        <div class="grid-item item5">Item 5</div>
        <div class="grid-item item6">Item 6</div>
        <div class="grid-item item7">Item 7</div>
        <div class="grid-item item8">Item 8</div>
        <div class="grid-item item9">Item 9</div>
        <div class="grid-item item10">Item 10</div>
    </div>

</body>
</html>
