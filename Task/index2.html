<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and contect</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Morning</th>
            <th colspan="2">Afternoon</th>
        </tr>
        <tr>
            <th>9:00-10:00</th>
            <th>10:00:11:00</th>
            <th>13:00-14:00</th>
            <th>14:00-15:00</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td align="center">Math</td>
            <td align="center">Science</td>
            <td align="center">History</td>
            <td align="center">English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td align="center">Art</td>
            <td colspan="2" align="center">Project Work</td>
            <td align="center">Music</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td rowspan="2" align="center">PE</td>
            <td align="center">Math</td>
            <td align="center">Science</td>
            <td align="center">English</td>
        </tr>
        <tr>
            <td>Thusday</td>
            <td align="center">History</td>
            <td align="center">Art</td>
            <td align="center">Dramma</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td colspan="4" align="center">Free Time</td>
        </tr>
    </table>
</body>

</html>
